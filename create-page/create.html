<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create News</title>
    <link rel="stylesheet" href="create.css">
</head>
<body>
    <h1>Create News</h1>
    <div class="form-container">
        <form id="newsForm">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" rows="5" required></textarea>
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <select id="category" name="category" required>
                    <option value="Politics">Politics</option>
                    <option value="Science">Science</option>
                    <option value="Lifestyle">Lifestyle</option>
                    <option value="Sports">Sports</option>
                    <option value="Technology">Technology</option>
                </select>
            </div>
            <div class="inputs-container">
                <div class="input-group">
                    <label for="editorFirstName">Editor First Name</label>
                    <input type="text" id="editorFirstName" name="editorFirstName">
                </div>
                <div class="input-group">
                    <label for="editorLastName">Editor Last Name</label>
                    <input type="text" id="editorLastName" name="editorLastName">
                </div>
            </div>
            
            <div class="form-buttons">
                <button type="button" class="cancel">Cancel</button>
                <button type="button" class="save">Save</button>
            </div>
        </form>
    </div>
    <script src="create.js"></script>
</body>
</html>
